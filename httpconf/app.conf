<virtualhost *:80>
    RewriteEngine On
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-f
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-d
    RewriteRule ^(.*)$ %{DOCUMENT_ROOT}/index.php [L]
    ServerName eclipse.local.hostnetbv.nl
    ServerAlias eclipse.*.dev.hostnetbv.nl
    Documentroot /home/ontw/hostnetUpdateSite/www
    <Directory /home/ontw/hostnetUpdateSite/www>
        AllowOverride All
    </Directory>
</virtualhost>
